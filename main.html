<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Drag and Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      background-color: #ddd;
      width: 440px;
      height: 440px;
      position: relative;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border: 2px solid #2980b9;
      border-radius: 8px;
      cursor: grab;
      position: absolute;
      user-select: none;
      transition: top 0.2s ease-out, left 0.2s ease-out; /* Smooth snapping */
    }
  </style>
</head>
<body>

  <div id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const cubeSize = 100;
    const gap = 10;
    const gridCols = 4;
    const gridRows = 4;
    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    // Create cubes
    for (let row = 0; row < gridRows; row++) {
      for (let col = 0; col < gridCols; col++) {
        const cube = document.createElement("div");
        cube.classList.add("cube");
        cube.style.left = `${col * (cubeSize + gap)}px`;
        cube.style.top = `${row * (cubeSize + gap)}px`;
        grid.appendChild(cube);

        // Attach event listeners
        cube.addEventListener("mousedown", (event) => startDrag(event, cube));
      }
    }

    function startDrag(event, cube) {
      selectedCube = cube;
      const rect = cube.getBoundingClientRect();
      offsetX = event.clientX - rect.left;
      offsetY = event.clientY - rect.top;
      cube.style.cursor = "grabbing";

      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", drop);
    }

    function drag(event) {
      if (!selectedCube) return;

      let x = event.clientX - grid.offsetLeft - offsetX;
      let y = event.clientY - grid.offsetTop - offsetY;

      // Ensure within boundaries
      x = Math.max(0, Math.min(x, grid.offsetWidth - cubeSize));
      y = Math.max(0, Math.min(y, grid.offsetHeight - cubeSize));

      selectedCube.style.left = `${x}px`;
      selectedCube.style.top = `${y}px`;
    }

    function drop() {
      if (!selectedCube) return;

      let x = parseInt(selectedCube.style.left);
      let y = parseInt(selectedCube.style.top);

      // Snap to grid
      x = Math.round(x / (cubeSize + gap)) * (cubeSize + gap);
      y = Math.round(y / (cubeSize + gap)) * (cubeSize + gap);

      selectedCube.style.left = `${x}px`;
      selectedCube.style.top = `${y}px`;

      selectedCube.style.cursor = "grab";
      selectedCube = null;

      document.removeEventListener("mousemove", drag);
      document.removeEventListener("mouseup", drop);
    }
  </script>

</body>
</html>
