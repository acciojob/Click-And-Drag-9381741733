
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      box-sizing: border-box;
      background: url('https://source.unsplash.com/NFs6dRTBgaM/2000x2000') fixed;
      background-size: cover;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      margin: 0;
    }

    .items {
      width: 800px;
      height: 500px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
      border: 2px solid white;
      background: rgba(255,255,255,0.1);
      position: relative;
    }

    .item {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
      cursor: grab;
      user-select: none;
      position: absolute; /* Enables dragging */
    }

    .item:nth-child(odd) { background: dodgerblue; }
    .item:nth-child(even) { background: tomato; }

  </style>
</head>
<body>

  <div class="items">
    <!-- Dynamically positioned items -->
    <div class="item" style="left: 0px; top: 0px;">01</div>
    <div class="item" style="left: 130px; top: 0px;">02</div>
    <div class="item" style="left: 260px; top: 0px;">03</div>
    <div class="item" style="left: 390px; top: 0px;">04</div>
    <div class="item" style="left: 520px; top: 0px;">05</div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const container = document.querySelector(".items");
    let selectedItem = null;
    let offsetX = 0, offsetY = 0;

    document.querySelectorAll(".item").forEach(item => {
        item.addEventListener("mousedown", function (e) {
            selectedItem = this;
            offsetX = e.clientX - selectedItem.offsetLeft;
            offsetY = e.clientY - selectedItem.offsetTop;
            selectedItem.style.cursor = "grabbing";
        });
    });

    document.addEventListener("mousemove", function (e) {
        if (!selectedItem) return;
        
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;
        
        // Container boundaries
        const containerRect = container.getBoundingClientRect();
        const itemRect = selectedItem.getBoundingClientRect();

        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + itemRect.width > containerRect.width) newX = containerRect.width - itemRect.width;
        if (newY + itemRect.height > containerRect.height) newY = containerRect.height - itemRect.height;

        selectedItem.style.left = newX + "px";
        selectedItem.style.top = newY + "px";
    });

    document.addEventListener("mouseup", function () {
        if (selectedItem) {
            selectedItem.style.cursor = "grab";
            selectedItem = null;
        }
    });
});
</script>

</body>
</html>
