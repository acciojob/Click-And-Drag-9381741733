<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Drag and Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      position: relative;
      width: 440px;
      height: 440px;
      background-color: #ddd;
    }
    .cube {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border: 2px solid #2980b9;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const grid = document.getElementById('grid');

    // Generate initial cubes in grid formation
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const cube = document.createElement('div');
        cube.classList.add('cube');
        cube.style.left = `${j * 110}px`;
        cube.style.top = `${i * 110}px`;
        grid.appendChild(cube);
      }
    }

    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    document.addEventListener('mousedown', (event) => {
      if (event.target.classList.contains('cube')) {
        selectedCube = event.target;
        offsetX = event.offsetX;
        offsetY = event.offsetY;
        selectedCube.style.cursor = 'grabbing';
      }
    });

    document.addEventListener('mousemove', (event) => {
      if (selectedCube) {
        let x = event.clientX - grid.offsetLeft - offsetX;
        let y = event.clientY - grid.offsetTop - offsetY;

        // Constrain movement within the grid bounds
        x = Math.max(0, Math.min(x, grid.offsetWidth - selectedCube.offsetWidth));
        y = Math.max(0, Math.min(y, grid.offsetHeight - selectedCube.offsetHeight));

        selectedCube.style.left = `${x}px`;
        selectedCube.style.top = `${y}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (selectedCube) {
        selectedCube.style.cursor = 'grab';
        selectedCube = null;
      }
    });
  </script>
</body>
</html>
