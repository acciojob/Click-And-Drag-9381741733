<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      box-sizing: border-box;
      background: url('https://source.unsplash.com/NFs6dRTBgaM/2000x2000') fixed;
      background-size: cover;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      margin: 0;
    }

    .items {
      height: 800px;
      padding: 100px;
      width: 100%;
      border: 1px solid white;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
      transition: all 0.2s;
      transform: scale(0.98);
      will-change: transform;
      position: relative;
      background: rgba(255,255,255,0.1);
      font-size: 0;
      perspective: 500px;
    }

    .items.active {
      background: rgba(255,255,255,0.3);
      cursor: grabbing;
      cursor: -webkit-grabbing;
      transform: scale(1);
    }

    .item {
      width: 200px;
      height: calc(100% - 40px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: 100;
      color: rgba(0,0,0,0.15);
      box-shadow: inset 0 0 0 10px rgba(0,0,0,0.15);
      position: absolute; /* Enables dragging */
      cursor: grab;
    }

    .item:nth-child(9n+1) { background: dodgerblue;}
    .item:nth-child(9n+2) { background: goldenrod;}
    .item:nth-child(9n+3) { background: paleturquoise;}
    .item:nth-child(9n+4) { background: gold;}
    .item:nth-child(9n+5) { background: cadetblue;}
    .item:nth-child(9n+6) { background: tomato;}
    .item:nth-child(9n+7) { background: lightcoral;}
    .item:nth-child(9n+8) { background: darkslateblue;}
    .item:nth-child(9n+9) { background: rebeccapurple;}

    .item:nth-child(even) { transform: scaleX(1.31) rotateY(40deg); }
    .item:nth-child(odd) { transform: scaleX(1.31) rotateY(-40deg); }
  </style>
</head>
<body>
  <div class="items">
    <div class="item" style="left: 0px; top: 50px;">01</div>
    <div class="item" style="left: 220px; top: 50px;">02</div>
    <div class="item" style="left: 440px; top: 50px;">03</div>
    <div class="item" style="left: 660px; top: 50px;">04</div>
    <div class="item" style="left: 880px; top: 50px;">05</div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const container = document.querySelector(".items");
    let selectedItem = null;
    let offsetX = 0, offsetY = 0;

    document.querySelectorAll(".item").forEach(item => {
        item.addEventListener("mousedown", function (e) {
            selectedItem = this;
            offsetX = e.clientX - selectedItem.offsetLeft;
            offsetY = e.clientY - selectedItem.offsetTop;
            selectedItem.style.cursor = "grabbing";
        });
    });

    document.addEventListener("mousemove", function (e) {
        if (!selectedItem) return;
        
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;
        
        // Boundary conditions to keep item inside container
        const containerRect = container.getBoundingClientRect();
        const itemRect = selectedItem.getBoundingClientRect();

        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + itemRect.width > containerRect.width) newX = containerRect.width - itemRect.width;
        if (newY + itemRect.height > containerRect.height) newY = containerRect.height - itemRect.height;

        selectedItem.style.left = newX + "px";
        selectedItem.style.top = newY + "px";
    });

    document.addEventListener("mouseup", function () {
        if (selectedItem) {
            selectedItem.style.cursor = "grab";
            selectedItem = null;
        }
    });
});
</script>
</body>
</html>
